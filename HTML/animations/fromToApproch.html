<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from-to</title>
    <style>
        .car{
            width:100px ;
            height: 50px;
            background-color:red ;
            color: white;
            font-size: 40px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(0%,-80%);
            animation: movCar 5s linear infinite alternate ;
        }
@keyframes movCar{
    0%{
        left: 10%;
    }
    100%{
        left: 80%;
    }
}

    </style>
</head>
<body>
    <div class="car">Car</div>
</body>
</html>
