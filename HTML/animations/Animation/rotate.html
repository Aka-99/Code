<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .rotate{
            width:100px ;
            height: 100px;
            margin: 50px;
            background-color: red;
            transition: transform 2s ease-out 1s;
        }
        .rotate:hover{
            transform:rotate(60deg) ;
        }
    </style>
</head>
<body>
    <div class="rotate">Hover on me i am Rotate</div>
    
</body>
</html>
