<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .Scale{
            width:100px ;
            height: 100px;
            margin: 50px;
            background-color: red;
            transition: transform 0.5s ease;
        }
        .Scale:hover{
            transform:scale(1,2);
        }
    </style>
</head>
<body>
    <div class="Scale">Hover on me i am scale</div>
    
</body>
</html>
