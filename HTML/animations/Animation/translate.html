<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .translate{
            width:100px ;
            height: 100px;
            background-color: red;
            transition: transform 0.5s ease;
        }
        .translate:hover{
            transform:translate(50px,90px);
        }
    </style>
</head>
<body>
    <div class="translate">Hover on me</div>
    
</body>
</html>
